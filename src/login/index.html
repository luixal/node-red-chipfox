<script type="text/javascript">
    RED.nodes.registerType(
      'login',
      {
        category: 'function',
        color: '#0096DC',
        defaults: {
          username: {value: ""},
          password: {value: ""},
          uuid: {value: ""}
        },
        inputs: 1,
        outputs: 2,
        icon: "font-awesome/fa-key",
        label: function() { return this.name || 'login' }
      }
    );
</script>

<script type="text/html" data-template-name="login">
    <div class="form-row">
      <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
      <input type="text" id="node-input-username" placeholder="username"></input>
    </div>

    <div class="form-row">
      <label for="node-input-password"><i class="fa fa-unlock"></i> Password</label>
      <input type="text" id="node-input-password" placeholder="password"></input>
    </div>

    <div class="form-row">
      <label for="node-input-uuid"><i class="fa fa-key"></i> UUID</label>
      <input type="text" id="node-input-uuid" placeholder="uuid"></input>
    </div>
</script>

<script type="text/html" data-help-name="login">
  <p>This node logs in ChipFox's API</p>
</script>
